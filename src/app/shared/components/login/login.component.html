
<section>
<div class="form-box">
  <div class="form-value">
    <div class="ui-fluid">
      <div class="ui-g">
      <form [formGroup]="formLogin" (ngSubmit)="send($event)">
          <h2>U-Monei</h2>
          <div class="inputbox">
              <ion-icon name="mail-outline"></ion-icon>
              <input type="email" required formControlName="email">
              <label>Correo</label>
          </div>
          <div class="inputbox">
              <ion-icon name="lock-closed-outline"></ion-icon>
              <input type="password" required formControlName="pass">
              <label>Contraseña</label>
          </div>
          <div class="forget">
              <label><input type="checkbox" formControlName="check"> ¿Olvidaste la contraseña? <a href="#">Recuperar contraseña</a></label>

          </div>
          <button type="submit">¡Iniciar sesion!</button>
          <div class="register">
              <p>Aún no posees cuenta con nosotros <a href="#">Registrate</a></p>
          </div>
        </form>
        </div>
      </div>
  </div>
</div>
</section>
<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
